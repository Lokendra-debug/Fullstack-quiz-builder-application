<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | quiz</title>
    <link rel="stylesheet" href="./css/quiz.css">
</head>

<body>
    <div id="jadu">
        <h3>--- You can attemp Quiz as many time as you want but the score will only be calculated for the first attemp. --- <br><span style="color: rgb(234, 169, 48);">--- Please do not refresh your page ---</span></h3>
        
        <div class="mainQuiz">
            <div class="upperpart">
                <div class="score-title">
                    <h2>Quiz Title : <span id="quiztitle"></span></h2>
                    <p> Total Score : <span id="totalScore"></span></p>
                </div>
                <div class="description">
                    <p> Quiz Description : <span id="quizdescription"></span></p>
                </div>
            </div>
            <div class="quizqustions">
                <div>
                    <h3 id="question"></h3>
                </div>
                <div>
                    <h3>Options :-</h3>
                </div>
                <div class="quizOptions">
                    <button id="1">A</button>
                    <button id="2">B</button>
                    <button id="3">C</button>
                    <button id="4">D</button>
                </div>
                <div class="btns">
                    <button id="nextBtn">NEXT</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./js/quiz.js"></script>

</html>
